<!DOCTYPE html>
<html lang="en">
<head>
    <title>tic-tac</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1 class="title">Tic-Tac-Toe game</h1>
    </header>
    <!-- <img src="./img/black_X.png" alt="x"> -->
    <main>
        <div class="board"></div>
    </main>
</body>
<script>
    const board = document.querySelector('.board');
    let currentShape = 'o'
    
    function drawSquares(){
        for(i = 1; i <= 400; i++){
            let cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-value',i);
            cell.setAttribute('onclick','manipulateCell(this)');
            board.appendChild(cell);
        }    
    }

    function manipulateCell(cell){
        fillCell(cell);
    }

    function fillCell(cell){
        if(cell.querySelector('i') === null){
            if(currentShape === 'o'){
                cell.innerHTML = `<i class="fa-solid fa-x" name="x"></i>`;
                currentShape = 'x';
            }else{
                cell.innerHTML = `<i class="fa-solid fa-o" name="o"></i>`;
                currentShape = 'o';
            }
        }
    }

    drawSquares();

</script>
</html>
